import org.openapitools.generator.gradle.plugin.tasks.GenerateTask

plugins {
    id 'java'
    id 'org.springframework.boot' version '2.7.2'
    id 'org.openapi.generator' version '4.2.3'
    id 'io.spring.dependency-management' version '1.0.12.RELEASE'
}

group 'com.clevershuttle.cars'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


//Configuration and tasks necessary for the integration tests

configurations {
    integrationTestRuntimeOnly { extendsFrom testRuntimeOnly }
    integrationTestImplementation { extendsFrom testImplementation }
}

sourceSets {
    integrationTest {
        java {
            srcDir 'src/integrationTest/java'
            compileClasspath += main.output + test.output
            runtimeClasspath += main.output + test.output
        }
    }
}

task("integrationTest", type: Test) {
    include 'com/clevershuttle/cars/api/CarsApiIntegrationTest.class'
    testClassesDirs = sourceSets.integrationTest.output.classesDirs
    classpath = sourceSets.integrationTest.runtimeClasspath
    useJUnitPlatform()
}


dependencies {

    compileOnly 'org.projectlombok:lombok:1.18.24'

    annotationProcessor 'org.projectlombok:lombok:1.18.24'

    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.3'
    implementation 'com.h2database:h2:2.1.214'

    //It has transitive dependencies with vulnerabilities! Using this ONLY for interview purposes, because the
    // newest version makes compile problems, which possible solution takes a little bit of time and testing.
    implementation 'io.springfox:springfox-swagger2:2.9.2'
    implementation 'javax.validation:validation-api:1.1.0.Final'
    implementation 'org.openapitools:jackson-databind-nullable:0.2.1'

    testImplementation 'org.mockito:mockito-junit-jupiter:4.8.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation 'io.rest-assured:rest-assured:4.5.1'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
}

test {
    useJUnitPlatform()
}

bootJar {
    archiveFileName = "app.jar"
}


//Configuration and tasks necessary for the creation of the API server stub.

sourceSets.main.java.srcDirs += "${buildDir}/generated/cars-api-v1/src/main/java"

springBoot {
    mainClass = 'com.clevershuttle.cars.CarsApplication'
}

task copyOpenapiFileToBuild(type: Copy) {
    from file("$projectDir/src/main/resources/cars-api-v1.yaml")
    into file("$buildDir/resources/main")
}

task buildcarsCarsApi(type: GenerateTask) {
    dependsOn copyOpenapiFileToBuild
    generatorName = "spring"
    inputSpec = "$buildDir/resources/main/cars-api-v1.yaml"
    outputDir = "$buildDir/generated/cars-api-v1"
    packageName = project.group
    modelPackage = project.group + ".apimodel"
    apiPackage = project.group + ".api"
    configOptions = [
            delegatePattern     : "true"
    ]
}

compileJava.dependsOn buildcarsCarsApi